<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=
        , initial-scale=1.0"
        />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="calculator">
            <input readonly id="display" />
            <div id="keys">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>AC</button>
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>รท</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
